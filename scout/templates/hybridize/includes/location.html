<div class="scout-location" style="min-height:38px;">

  <div style="display:none;" id="default_location">
    <div class="scout-location-display"><i class="fa fa-university"></i> Campus Location</div>
    {% if campus == 'seattle' %}
    <div style="font-weight:normal;">Red Square</div>
    {% elif campus == 'bothell' %}
    <div style="font-weight:normal;">The W</div>
    {% elif campus == 'tacoma' %}
    <div style="font-weight:normal;">The W</div>
    {% endif %}
  </div>

  <div style="display:none;" id="user_location">
    <div class="scout-location-display"><i class="fa fa-location-arrow"></i> User Location</div>
    <div style="font-weight:normal;" id="hybrid_location_bridge" data-user-latitude="" data-user-longitude="">Loading...
    </div>
  </div>

</div>
