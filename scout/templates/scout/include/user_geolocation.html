<h2 class=" visually-hidden">Your location information</h2>

<div class="scout-geolocation">
    <div class="scout-geolocation-position">

        <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-map-marker fa-stack-1x fa-inverse"></i>
        </span>

        <span class="scout-geolocation-loading" style="" aria-hidden="true">Loading...</span>

        <span class="scout-geolocation-user" id="default_position">
            <span class="scout-geolocation-location">Location Sharing <span style="color:#ccc;">(off)</span></span>
            <span class="scout-geolocation-action">
               <button id="use_location" href="javascript:void(0)" title="Turn on Location Sharing"><i class="fa fa-toggle-on fa-flip-horizontal" aria-hidden="true"></i></button>
            </span>
        </span>

        <span class="scout-geolocation-user" id="shared_position">
            <span class="scout-geolocation-location">Location Sharing <span style="color:#ccc;">(on)</span></span>
            <span class="scout-geolocation-action">
               <button id="forget_location" href="javascript:void(0)" title="Turn off Location Sharing"><i class="fa fa-toggle-on" aria-hidden="true"></i></button>
            </span>
        </span>

    </div>
</div>
